<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namify BETA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      color: #2a5298;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    #output {
      margin-top: 20px;
      width: 80%;
      max-height: 300px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Namify BETA</h2>
  <input type="text" id="usernameInput" placeholder="Enter username...">
  <button onclick="generateHomoglyphs()">Generate Variations</button>

  <div id="output"></div>

  <script>
    const homoglyphs = {
      'a': ['a', 'а'],
      'e': ['e', 'е'],
      'o': ['o', 'о'],
      'c': ['c', 'с'],
      'p': ['p', 'р'],
      'x': ['x', 'х'],
      'y': ['y', 'у'],
      's': ['s', 'ѕ'],
      'i': ['i', 'і']
    };

    function generateHomoglyphs() {
      const input = document.getElementById('usernameInput').value;
      if (!input) return;

      let results = [''];
      for (let char of input) {
        let variants = homoglyphs[char.toLowerCase()] || [char];
        let temp = [];
        for (let base of results) {
          for (let v of variants) {
            temp.push(base + v);
          }
        }
        results = temp;
      }

      // Remove original input if it exists in results
      const filtered = results.filter(v => v !== input);

      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `<strong>${filtered.length} Variations Found:</strong>\n\n` + filtered.join('\n');
    }
  </script>
</body>
</html>
